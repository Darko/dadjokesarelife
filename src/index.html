<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dad Jokes Are Life</title>

    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function (event) {
        const headers = new Headers({
          "Accept": "application/json"
        });
        fetch("https://icanhazdadjoke.com/", { headers }).then(function (response) {
          return response.json();
        }).then(function (json) {
          document.querySelector('.dad-joke').innerText = json.joke;
        });
      });
    </script>
</head>
<body>
    <h1 class="dad-joke" style="text-align: center; margin-top: 100px;">loading..</h1>
</body>
</html>
