<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dad Jokes Are Life</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160628242-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-160628242-1');
  </script>


  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function () {
      const elem = document.querySelector('#dad-joke');

      const headers = new Headers({
        "Accept": "application/json"
      });
      fetch('https://icanhazdadjoke.com/', { headers }).then(response => (
        response.json()
      )).then(({ joke }) => {
        // elem.classList.remove('dad-hoke__title--loading');
        elem.innerHTML = `<span>${joke}</span>`;
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="dad-joke">
      <h1 class="dad-joke__title" id="dad-joke">
        loading...
      </h1>
    </div>
  </div>
</body>
</html>
